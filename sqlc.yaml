version: "2"
sql:
  - engine: "postgresql"
    schema: "./db/migrations"
    queries: "./db/queries"
    gen:
      go:
        emit_json_tags: true
        package: "runstore"
        out: "internal/runstore"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

